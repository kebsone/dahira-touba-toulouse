<div class="col-lg-6 col-md-6 col-xs-12 col-lg-offset-4">
  <mat-card class="example-card">
    <mat-card-header> <mat-card-title>Login</mat-card-title> </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="text"
            formControlName="userName"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && loginFormContrl.userName.errors
            }"
          />
          <div
            *ngIf="submitted && loginFormContrl.userName.errors"
            class="invalid-feedback"
          >
            <div *ngIf="loginFormContrl.userName.errors.required">
              Username is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && loginFormContrl.password.errors
            }"
          />
          <div
            *ngIf="submitted && loginFormContrl.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="loginFormContrl.password.errors.required">
              Password is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
