<div class="container-fluid">
    <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
           <strong>Se connecter / S'authentifier</strong>
        </mat-expansion-panel-header>
  <mat-tab-group  class="tab-border"  animationDuration="2000ms">
    <mat-tab label="Se connecter">
    <mat-card style="width: 50%; margin: auto; margin-top:70px; background-color: #1A8278">
      <mat-card-header> <mat-card-title>Login</mat-card-title> </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
          <div class="col">
            <div>
          <mat-form-field style="width: 100%;">
            <input
              type="text"
              placeholder="Nom d'utilisateur"
              required
              formControlName="mail"
              matInput
              [ngClass]="{
                'is-invalid': submitted && loginFormContrl.mail.errors
              }"
            />
            <div
              *ngIf="submitted && loginFormContrl.mail.errors"
              class="invalid-feedback"
            >
              <div *ngIf="loginFormContrl.mail.errors.required">
                Mail is required
              </div>
            </div>
          </mat-form-field>
        </div>
        <div >
          <mat-form-field style="width: 100%;">
            <input
              type="password"
              matInput
              required
              placeholder="Mot de passe"
              formControlName="password"
              [ngClass]="{
                'is-invalid': submitted && loginFormContrl.password.errors
              }"
            />
            <div
              *ngIf="submitted && loginFormContrl.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="loginFormContrl.password.errors.required">
                Password is required
              </div>
            </div>
          </mat-form-field>
        </div>
        </div>
          <div class="form-group row" >
              <div class="offset-lg-4"></div>
           <div class="col-lg-4"> <button  matButton type="submit" class="btn dahira-button-valider">S'authentifier</button></div>
           <div class="offset-lg-4"></div>
          </div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
<mat-tab label="S'inscrire">
      <mat-card style="width: 80%; margin: auto; margin-top:70px; background-color: #1A8278">
        <mat-card-header> <mat-card-title>Créez votre compte</mat-card-title> </mat-card-header>
        <mat-card-content>
          <form [formGroup]="inscriptionForm"  novalidate (ngSubmit)="inscrire()" (keydown.enter)="$event.preventDefault()">
   <!-- Prénom -->
   <div class="form-group">
      <label for="prenom">Prénom *</label>
      <input required
        formControlName="prenom"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && inscriptionFormControl.prenom.errors
        }"
      />
     </div>
     <div class="row">
            <!-- Nom -->
            <div class="form-group  col-lg-6 col-sm-8 col-md-8 col-xs-12">
              <label for="nom">Nom *</label>
              <input
                type="text"
                formControlName="nom"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && inscriptionFormControl.nom.errors
                }"
              />
            </div>
                     
    <!-- Genre -->
    <div class="form-group col-lg-6 col-sm-4 col-md-4 col-xs-12">
        <label for="prenom">Genre *</label>
        <input
          formControlName="genre"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && inscriptionFormControl.genre.errors
          }"
        />
       </div>
     </div>
            <div class="row">

                 <!-- Mot de passe -->
            <div class="form-group col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <label for="password">Mot de passe *</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && inscriptionFormControl.password.errors
                  }"
                />
              </div>
                 <!-- Confirmation Mot de passe -->
            <div class="form-group col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <label for="confirmedPassword">Confirmation *</label>
                <input
                  type="password"
                  formControlName="confirmedPassword"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && inscriptionFormControl.confirmedPassword.errors
                  }"
                />
              </div>
            </div>


            <div class="row">

             <!-- Mail -->
             <div class="form-group col-lg-6 col-sm-6 col-xs-12 col-md-6">
              <label for="prenom">Mail *</label>
              <input
                formControlName="mail"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && inscriptionFormControl.mail.errors
                }"
              />
             </div>
             <!-- Telephone -->
             <div class="form-group col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <label for="prenom">Téléphone *</label>
                <input
                  formControlName="telephone"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && inscriptionFormControl.telephone.errors
                  }"
                />
               </div>
              </div>
               <!-- Adresse -->
               <div class="form-group">
                  <label for="prenom">Adresse *</label>
                  <input
                    formControlName="adresse"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && inscriptionFormControl.adresse.errors
                    }"
                  />
                 </div>
            <div class="form-group row">
              <div class="offset-lg-2"></div>
              <div class="col-lg-5 "><button  [disabled]="inscriptionFormControl.touched &&  inscriptionFormControl.errors=== null" matButton type="submit" class="btn dahira-button-valider">Enregistrer</button></div>
              <div class="col-lg-5"> <button  matButton class="btn dahira-button-quitter">Annuler</button></div>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
  </mat-expansion-panel>
    </div>
